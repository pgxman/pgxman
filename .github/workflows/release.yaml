name: Release
on:
  workflow_call:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Generate tag name
        run: |
          # tag > commit
          echo "build_version=$(git describe --tags --exact-match 2> /dev/null || git rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: v1.18.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ env.build_version }}
      - name: Upload install script
        env:
          GITHUB_TOKEN: ${{secrets.CI_GITHUB_TOKEN}}
          GORELEASER_CURRENT_TAG: ${{ env.build_version }}
        run: |
          gh release upload ${GORELEASER_CURRENT_TAG} $PWD/install.sh -R pgxman/release --clobber
  docker:
    name: Docker
    uses: ./.github/workflows/docker.yaml
    secrets: inherit
